spring:
  application:
    name: heroesofddd
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:6446/heroes_of_ddd_development
    username: heroes_of_ddd_db_user
    password: heroes_of_ddd_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
axon:
  axonserver:
    enabled: true
  eventhandling:
    processors:
      Automation_WhenCreatureRecruitedThenAddToArmy_Processor:
        mode: pooled
        sequencing-policy: gameIdSequencingPolicy
        dlq:
          enabled: true
      Automation_WhenWeekStartedThenProclaimWeekSymbol_Processor:
        mode: pooled
        sequencing-policy: gameIdSequencingPolicy
        dlq:
          enabled: true
      Automation_WhenWeekSymbolProclaimedThenIncreaseDwellingAvailableCreatures_Processor:
        mode: pooled
        sequencing-policy: gameIdSequencingPolicy
        dlq:
          enabled: true
      ReadModel_Dwelling:
        mode: pooled
        sequencing-policy: gameIdSequencingPolicy
      Read_GetAllDwellings_QueryCache:
        mode: subscribing
        sequencing-policy: gameIdSequencingPolicy
application:
  maintenance:
    enabled: true
  interceptors:
    paid-commands:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none